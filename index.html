<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administración</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #0f0;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #111;
      border-bottom: 2px solid #0f0;
    }

    h1 {
      font-size: 1.5rem;
      color: #0f0;
    }

    #loginBtn, #logoutBtn {
      background: transparent;
      border: 2px solid #0f0;
      color: #0f0;
      padding: 5px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    #loginBtn:hover, #logoutBtn:hover {
      background: #0f0;
      color: #000;
    }

    main {
      padding: 20px;
    }

    .product-card {
      background: #111;
      border: 2px solid #0f0;
      border-radius: 12px;
      padding: 15px;
      margin: 15px 0;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
      text-align: center;
    }

    .product-card img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .product-card h3 {
      margin: 5px 0;
      color: #0f0;
    }

    .product-card p {
      margin: 5px 0;
      color: #0f0;
    }

    .whatsapp-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background: #0f0;
      color: #000;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .whatsapp-btn:hover {
      background: #1aff1a;
      box-shadow: 0 0 10px #0f0;
    }

    #adminPanel {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background: #111;
      border: 2px solid #0f0;
      border-radius: 12px;
    }

    input, textarea {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      border: 1px solid #0f0;
      border-radius: 8px;
      background: #000;
      color: #0f0;
    }

    button {
      margin: 5px 0;
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #0f0;
      color: #000;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #1aff1a;
      box-shadow: 0 0 10px #0f0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Catálogo Digital</h1>
    <button id="loginBtn">Login</button>
    <button id="logoutBtn" style="display:none;">Cerrar sesión</button>
  </header>

  <main>
    <section id="productList"></section>

    <section id="adminPanel">
      <h2>Administrador</h2>
      <input type="text" id="productName" placeholder="Nombre del producto">
      <textarea id="productDesc" placeholder="Descripción"></textarea>
      <input type="text" id="productPrice" placeholder="Precio">
      <input type="text" id="productImage" placeholder="Enlace de la imagen">
      <button onclick="addProduct()">Añadir Producto</button>
      <button onclick="exportCatalog()">Exportar catálogo</button>
    </section>
  </main>

  <script>
    let isAdmin = false;
    let products = JSON.parse(localStorage.getItem('products')) || [];

    const productList = document.getElementById("productList");
    const adminPanel = document.getElementById("adminPanel");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    function renderProducts() {
      productList.innerHTML = "";
      products.forEach((p, i) => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>${p.desc}</p>
          <p><strong>${p.price}</strong></p>
          <a class="whatsapp-btn" target="_blank" href="https://wa.me/573004887308?text=Hola,%20me%20interesa%20${encodeURIComponent(p.name)}">WhatsApp</a>
          ${isAdmin ? `
            <button onclick="editProduct(${i})">Editar</button>
            <button onclick="deleteProduct(${i})">Eliminar</button>
          ` : ""}
        `;
        productList.appendChild(card);
      });
      localStorage.setItem("products", JSON.stringify(products));
    }

    function addProduct() {
      const name = document.getElementById("productName").value;
      const desc = document.getElementById("productDesc").value;
      const price = document.getElementById("productPrice").value;
      const image = document.getElementById("productImage").value;
      if (name && desc && price && image) {
        products.push({ name, desc, price, image });
        renderProducts();
      }
    }

    function editProduct(i) {
      const p = products[i];
      document.getElementById("productName").value = p.name;
      document.getElementById("productDesc").value = p.desc;
      document.getElementById("productPrice").value = p.price;
      document.getElementById("productImage").value = p.image;
      deleteProduct(i);
    }

    function deleteProduct(i) {
      products.splice(i, 1);
      renderProducts();
    }

    function exportCatalog() {
      let html = `
      <!DOCTYPE html>
      <html lang="es">
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Catálogo</title>
        <style>
          body { background:#000; color:#0f0; font-family:Arial; margin:0; padding:20px; }
          .product-card {
            background:#111; border:2px solid #0f0; border-radius:12px;
            padding:15px; margin:15px 0; text-align:center;
            box-shadow:0 0 15px rgba(0,255,0,0.5);
          }
          .product-card img { max-width:100%; border-radius:10px; }
          .whatsapp-btn {
            display:inline-block; margin-top:10px; padding:8px 12px;
            background:#0f0; color:#000; border-radius:8px; text-decoration:none;
            font-weight:bold;
          }
          .whatsapp-btn:hover { background:#1aff1a; box-shadow:0 0 10px #0f0; }
        </style>
      </head>
      <body>
        <h1>Catálogo de Productos</h1>
        <div id="products">
      `;
      products.forEach(p => {
        html += `
          <div class="product-card">
            <img src="${p.image}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p>${p.desc}</p>
            <p><strong>${p.price}</strong></p>
            <a class="whatsapp-btn" target="_blank" href="https://wa.me/573114139748?text=Hola,%20me%20interesa%20${encodeURIComponent(p.name)}">WhatsApp</a>
          </div>
        `;
      });
      html += `</div></body></html>`;

      const blob = new Blob([html], { type: "text/html" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "Catalogo.html";
      a.click();
    }

    loginBtn.addEventListener("click", () => {
      const pwd = prompt("Ingrese la contraseña:");
      if (pwd === "admin123") {
        isAdmin = true;
        adminPanel.style.display = "block";
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        renderProducts();
      } else {
        alert("Contraseña incorrecta");
      }
    });

    logoutBtn.addEventListener("click", () => {
      isAdmin = false;
      adminPanel.style.display = "none";
      loginBtn.style.display = "inline-block";
      logoutBtn.style.display = "none";
      renderProducts();
    });

    renderProducts();
  </script>
</body>
</html>
